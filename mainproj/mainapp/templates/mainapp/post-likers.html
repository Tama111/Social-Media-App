{% extends 'mainapp/main.html' %}


{% block title %}
    {{post}}
{% endblock title %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-sm-6 my-5">

            <h3>Post: {{post}}</h3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Sl.No.</th>
                    <th scope="col">Users (Likers)</th>
                  </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>
                                <a href="{% url 'user-profile' user.liked_by.id %}" style="text-decoration: none; color: black;">
                                    <strong>{{user.liked_by.username}}</strong>
                                </a>
                            </td>
                    {% empty %}
                        <h3 class="alert alert-warning">Sorry, No Likes !!!</h3>
                    {% endfor %}
                  
                </tbody>
              </table>

        </div>
    </div>

{% endblock content %}
